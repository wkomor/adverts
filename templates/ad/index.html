{% extends 'base.html' %}
{% load hitcount_tags %}

{% block content %}
    <div class="ad">
        {% for ad in ads %}
            <h3><a href="{% url 'ad_detail' ad.id %}">{{ ad.title }}</a></h3>
                <p>{{ ad.text }}</p>
                <p>{% get_hit_count for ad %}</p>
            <br>
            <hr>
        {%  endfor %}
    </div>
{% endblock %}
